    <script>
        function insertName() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {
                    // Do something for the current logged-in user here: 
                    console.log(user.uid);
                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid);
                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            var user_Name = userDoc.data().name;
                            console.log(user_Name);
                            //method #1:  insert with html only
                            document.getElementById("name-goes-here").innerText =
                                user_Name; //using javascript
                            //method #2:  insert using jquery
                            //$("#name-goes-here").text(user_Name); //using jquery
                        })
                } else {
                    // No user is signed in.
                }
            });
        }
        insertName();

        function populateInfo() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {

                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid)
                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            //get the data fields of the user
                            var userName = userDoc.data().name;
                            var userSchool = userDoc.data().school;
                            var userCity = userDoc.data().city;

                            //if the data fields are not empty, then write them in to the form.
                            if (userName != null) {
                                document.getElementById("nameInput").value = userName;
                            }
                            if (userSchool != null) {
                                document.getElementById("schoolInput").value = userSchool;
                            }
                            if (userCity != null) {
                                document.getElementById("cityInput").value = userCity;
                            }
                        })
                } else {
                    // No user is signed in.
                    console.log("No user is signed in");
                }
            });
        }

        //call the function to run it 
        populateInfo();

        function editUserInfo() {
            //Enable the form fields
            document.getElementById('personalInfoFields').disabled = false;
        }

        function saveUserInfo() {
            // grab value from the form
            username = document.getElementById('nameInput').value;
            school = document.getElementById('schoolInput').value;
            city = document.getElementById('cityInput').value;

            currentUser.update({
                name: username,
                school: school,
                city: city
            })
            document.getElementById('personalInfoFields').disabled = true;
        }

        //change profile pic
        function uploadUserProfilePic() {
            // Let's assume my storage is only enabled for authenticated users 
            // This is set in your firebase console storage "rules" tab

            firebase.auth().onAuthStateChanged(function (user) {
                var fileInput = document.getElementById("upload");   // pointer #1
                const image = document.getElementById("mypic-goes-here"); // pointer #2

                // listen for file selection
                fileInput.addEventListener('change', function (e) {
                    var file = e.target.files[0];
                    var blob = URL.createObjectURL(file);
                    image.src = blob;            // display this image

                    //store using this name
                    var storageRef = storage.ref("images/" + user.uid + ".jpg");

                    //upload the picked file
                    storageRef.put(file)
                        .then(function () {
                            console.log('Uploaded to Cloud Storage.');
                        })

                    //get the URL of stored file
                    storageRef.getDownloadURL()
                        .then(function (url) {   // Get URL of the uploaded file
                            console.log(url);    // Save the URL into users collection
                            db.collection("users").doc(user.uid).update({
                                profilePic: url
                            })
                                .then(function () {
                                    console.log('Added Profile Pic URL to Firestore.');
                                })
                        })
                })
            })
        }
        uploadUserProfilePic();
    </script>
