<!DOCTYPE html>
<html>

    <head>
        <title>Profile Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/profile.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">  
    </head>

    <body>
        
        <div class="Base-Container">

            <header class="grid-container-profile">

                <div class="grid-container-profile-Navigation">
                    <a href="" class="grid-item-profile-Hamburger">HAMBURGER</a>
                    <a href="" class="grid-item-profile-Gear">GEAR</a>
                </div>

                <div class="grid-container-profile-div">

                    <a href="" class="grid-item-profile-a">
                        <img src="images/girlProfile.jpg" alt="" class="grid-item-profile-profilePicture ProfilePicture-Styling">
                    </a>

                    <h1 class="grid-item-profile-profileName">
                        Jane Everystudent
                    </h1>

                </div>

            </header>

            <div class="grid-container-navBar-scrollBar">
                
                <a href="" id="grid-item-navbar-scrollBar-Summary">Summary</a>
                <a href="" id="grid-item-navbar-scrollBar-Daily Survey">Daily Survey</a>
                <a href="" id="grid-item-navbar-scrollBar-Supports">Supports</a>
                <a href="" id="grid-item-navbar-scrollBar-Edit">Edit</a>

            </div>

            <div class="grid-container-profilecontent">

                <p class="grid-item-profilecontent-name">
                    Name:
                </p>

                <p class="grid-item-profilecontent-name-entry">
                    Jane Everystudent
                </p>

                <p class="grid-item-profilecontent-DOB">
                    Date of Birth:
                </p>

                <p class="grid-item-profilecontent-DOB-entry">
                    Janurary, 1, 1999
                </p>

            </div>

        </div>

    </body>

</html>
