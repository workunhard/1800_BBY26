    <script>
        function insertName() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {
                    // Do something for the current logged-in user here: 
                    console.log(user.uid);
                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid);
                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            var user_Name = userDoc.data().name;
                            console.log(user_Name);
                            //method #1:  insert with html only
                            document.getElementById("name-goes-here").innerText =
                                user_Name; //using javascript
                        })
                } else {
                    // No user is signed in.
                }
            });
        }
        insertName();
        
        //get information from a csv file and add it to firebase
        async function getCSVdata() {
            const response = await fetch('./resources/BCIT-Support-Listings-Data.csv'); //send get request
            const data = await response.text();      //get file response
            const list = data.split('\n').slice(1);  //get line
            list.forEach(row => {
                const columns = row.split(','); //get token 
                const category = columns[0];    //category
                const fee = columns[1];        //need fee?               
                const support = columns[2];     //support name
                const location = columns[3];    //location
                const phoneNumber = columns[5];
                const fax = columns[6];
                const hours = columns[7];
                const email = columns[8];
                const link = columns[9];
                db.collection("supports").add({   //write to firestore
                    name: support,
                    category: category,
                    fee: fee,
                    location: location,
                    phone: phoneNumber,
                    fax: fax,
                    hours: hours,
                    email: email,
                    link: link
                })

            })
        }

        function displayLists(collection) {
            let supportsLists = document.getElementById("supportsLists");

            db.collection(collection).get()
                .then(snap => {
                    var i = 1;
                    snap.forEach(doc => {    //iterate thru each doc
                        var title = doc.data().name;
                        var cate = doc.data().category;
                        let newList = supportsLists.content.cloneNode(true);

                        //update title and text and image
                        newList.querySelector('#sup-name-goes-here').innerHTML = "Support Name: " + title;
                        newList.querySelector('#category').innerHTML = "Category: " + cate;
                        // newList.querySelector('#listImg').src = "./images/" + collection + ".jpg";  //hikes.jpg

                        //give unique ids to all elements for future use
                        newList.querySelector('#sup-name-goes-here').setAttribute("id", "ctitle" + i);
                        newList.querySelector('#category').setAttribute("id", "ctext" + i);
                        // newList.querySelector('#listImg').setAttribute("id", "cimage" + i);

                        //attach to gallery
                        document.getElementById(collection + "-go-here").appendChild(newList);
                        i++;
                    })
                })
        }

        displayLists("supports");
    </script>
